<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-layout</title>
    <meta name="description" content="shoes">
    <meta name="author" content="Nina Janson">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@latest/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="brand">
        <div class="img-overlay"></div>
        <img class="shoe-img"
            src="https://images.unsplash.com/photo-1560072810-1cffb09faf0f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
            alt="blue-asics">

        <main>
            <article class="top-part">
                <h1 class="title">Asics</h1>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam commodi facere ad
                    blanditiis
                    vitae,
                    quod ducimus obcaecati corrupti esse nobis dolores, dolorem ab eligendi hic dignissimos, vel
                    natus
                    facilis consequatur!</p>
            </article>
            <article class="bottom-part">
                <p class="price">$65 USD</p>
                <div class="size-quantity">
                    <label for="size">Size:</label>
                    <select name="size-dropdown">
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                    <label for="quantity">Quantity:</label>
                    <select name="quantity-dropdown">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>

                <div class="color-flex">
                    <p class="color">Color:</p>
                    <div class="blue dot"></div>
                    <div class="red dot"></div>
                    <div class="black dot"></div>
                </div>
                <!--<botton class="blue-button" type="botton">
                    Add to Cart
                </botton>-->
                <p class=button>Add to Cart</p>



            </article>

        </main>



    </header>

</body>

</html>
